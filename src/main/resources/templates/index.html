<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rol Listesi</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Rol Listesi</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Adı</th>
        <th>Açıklama</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roles}">
        <td th:text="${role.role_id}">Id</td>
        <td th:text="${role.name}">Adı</td>
    </tr>
    </tbody>
</table>
</body>
</html>
