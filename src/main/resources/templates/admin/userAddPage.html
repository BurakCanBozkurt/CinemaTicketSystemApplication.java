<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
          content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Admin-Pro lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Admin-Pro lite design, Admin-Pro lite dashboard bootstrap 5 dashboard template">
    <meta name="description"
          content="Admin-Pro Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
    <meta name="robots" content="noindex,nofollow">
    <title>Admin-Pro Lite Template by WrapPixel</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/adminpro-lite/" />
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link href="/admin-assests/css/style.css" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="/admin-assests/css/colors/default-dark.css" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="fix-header card-no-border fix-sidebar">

<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">Admin Panel</p>
    </div>
</div>

<div id="main-wrapper">
    <header class="topbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/admin-panel">Cinema Ticket System Admin Panel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin-panel/logoutAdmin"><i class="fa fa-user">Log Out</i></a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav">
                <ul id="sidebarnav">
                    <li> <a class="waves-effect waves-dark" href="/admin-panel" aria-expanded="false"><i
                            class="mdi mdi-gauge"></i><span class="hide-menu">Dashboard</span></a></li>
                    <li> <a class="waves-effect waves-dark" href="/admin-panel/saloon" aria-expanded="false"><i
                            class="mdi mdi-table"></i><span class="hide-menu">Saloon Table</span></a></li>
                    <li> <a class="waves-effect waves-dark" href="/admin-panel/user" aria-expanded="false"><i
                            class="mdi mdi-table"></i><span class="hide-menu">User List</span></a></li>
                </ul>
            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">

            <div class="row">
                <!-- Column -->
                <!-- Column -->
                <!-- Column -->
                <div class="col-lg-8 col-xlg-9">
                    <div class="card">
                        <div class="card-body">
                            <form method="post" class="form-horizontal form-material mx-2" th:action="@{/admin-panel/addUser}">
                                <div class="form-group">
                                    <label class="col-md-12">User Id</label>
                                    <div class="col-md-12">
                                        <input type="text" th:placeholder="${userId}"
                                               class="form-control form-control-line" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Name</label>
                                    <div class="col-md-12">
                                        <input type="text" th:placeholder="name"
                                               class="form-control form-control-line" id="name" name="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Surname</label>
                                    <div class="col-md-12">
                                        <input type="text" th:placeholder="surname"
                                               class="form-control form-control-line" id="surname" name="surname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Email</label>
                                    <div class="col-md-12">
                                        <input type="email" th:placeholder="example@example.com"
                                               class="form-control form-control-line" id="email" name="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Balance</label>
                                    <div class="col-md-12">
                                        <input type="number" th:placeholder="0"
                                               class="form-control form-control-line" id="balance" name="balance">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Created At</label>
                                    <div class="col-md-12">
                                        <input type="date" th:placeholder="2023-05-05"
                                               class="form-control form-control-line" id="createdAt" name="createdAt">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Is Active</label>
                                    <div class="col-md-12">
                                        <input type="text" th:placeholder="true"
                                               class="form-control form-control-line" id="isActive" name="isActive">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success">Update Profile</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Column -->
            </div>
            <!-- Row -->
            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <footer class="footer"> Â© Cinema Management Panel</footer>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<script src="/admin-assests/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="/admin-assests/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- slimscrollbar scrollbar JavaScript -->
<script src="/admin-assests/js/perfect-scrollbar.jquery.min.js"></script>
<!--Wave Effects -->
<script src="/admin-assests/js/waves.js"></script>
<!--Menu sidebar -->
<script src="/admin-assests/js/sidebarmenu.js"></script>
<!--Custom JavaScript -->
<script src="/admin-assests/js/custom.min.js"></script>
</body>

</html>
