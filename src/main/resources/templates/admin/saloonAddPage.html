<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description"
        content="Admin-Pro Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
  <meta name="robots" content="noindex,nofollow">
  <title>Admin-Pro Lite Template by WrapPixel</title>
  <link rel="canonical" href="https://www.wrappixel.com/templates/adminpro-lite/" />

<body class="fix-header card-no-border fix-sidebar">

<div class="preloader">
  <div class="loader">
    <div class="loader__figure"></div>
    <p class="loader__label">Admin Panel</p>
  </div>
</div>

<div id="main-wrapper">
  <header class="topbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/admin-login">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/admin-panel/logoutAdmin"><i class="fa fa-user">Log Out</i></a>
          </li>
        </ul>
      </div>
    </nav>

  </header>
  <aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
      <!-- Sidebar navigation-->
      <nav class="sidebar-nav">
        <ul id="sidebarnav">
          <li> <a class="waves-effect waves-dark" href="/admin-panel" aria-expanded="false"><i
                  class="mdi mdi-gauge"></i><span class="hide-menu">Dashboard</span></a></li>
          <li> <a class="waves-effect waves-dark" href="/admin-panel/saloon" aria-expanded="false"><i
                  class="mdi mdi-table"></i><span class="hide-menu">Saloon Table</span></a></li>
        </ul>
      </nav>
      <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
  </aside>
  <!-- ============================================================== -->
  <!-- End Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Page wrapper  -->
  <!-- ============================================================== -->
  <div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">

      <div class="row">
        <!-- Column -->
        <!-- Column -->
        <!-- Column -->
        <div class="col-lg-8 col-xlg-9">
          <div class="card">
            <div class="card-body">
              <form method="post" class="form-horizontal form-material mx-2" th:action="@{/admin-panel/addSaloon}">
                <div class="form-group">
                  <label class="col-md-12">Saloon Number</label>
                  <div class="col-md-12">
                    <input type="text" th:placeholder="${saloonId}"
                           class="form-control form-control-line" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12">Capacity</label>
                  <div class="col-md-12">
                    <input type="number" th:placeholder="0"
                           class="form-control form-control-line" id="capacity" name="capacity">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-12">Update Status</label>
                  <div class="col-sm-12">
                    <select class="form-control form-control-line" id="status" name="status">
                      <option>True</option>
                      <option>False</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <button class="btn btn-success">Update Profile</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Column -->
      </div>
      <!-- Row -->
      <!-- ============================================================== -->
      <!-- End PAge Content -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->

<!-- slimscrollbar scrollbar JavaScript -->
<script src="/admin-assests/js/perfect-scrollbar.jquery.min.js"></script>
<!--Wave Effects -->
<script src="/admin-assests/js/waves.js"></script>
<!--Menu sidebar -->
<script src="/admin-assests/js/sidebarmenu.js"></script>

<script src="/admin-assests/js/custom.min.js"></script>
